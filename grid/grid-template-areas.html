<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .item1 {
      grid-area: myArea;
    }

    .grid-container {
      display: grid;
      grid-template-areas: 'myArea myArea myArea';
      /*grid-template-areas: 'myArea myArea myArea';*/
      grid-gap: 10px;
      background-color: #2196F3;
      padding: 10px;
    }

    .grid-container > div {
      background-color: rgba(255, 255, 255, 0.8);
      text-align: center;
      padding: 20px 0;
      font-size: 30px;
    }
  </style>
</head>
<body>
<h1>grid-template-areas: 'myArea myArea' ---> bằng diện tích của các phân vùng items khac nhau ở vùng kết thúc với ...
  full row hoặc  đẩy xuống 1 row</h1>
<div class="grid-container">
  <div class="item1">1</div>
  <div class="item2">2</div>
  <div class="item3">3</div>
  <div class="item4">4</div>
  <div class="item5">5</div>
  <div class="item6">6</div>
  <div class="item7">7</div>
  <div class="item8">8</div>
  <div class="item9">9</div>
</div>
</body>
</html>
